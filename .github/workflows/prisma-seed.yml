name: Seed

on:
    push:
        branches:
            - '*'
    pull_request:
        branches:
            - '*'

jobs:
    build:
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: maindb
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd="pg_isready -U postgres"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=3
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setting up cache for dependencies and Next.js cache
              uses: actions/cache@v4
              with:
                  path: |
                      node_modules
                      .next/cache
                  key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-nextjs-
            - name: Install Bun
              uses: oven-sh/setup-bun@v2

            - name: Install dependencies
              run: bun i

            - name: Show Next.js version
              run: bun x next --version

            - name: Wait for PostgreSQL
              run: |
                  until pg_isready -h localhost -p 5432 -U postgres; do
                    echo "Waiting for PostgreSQL..."
                    sleep 1
                  done
            - name: Reset prisma
              env:
                  DB_URL: postgres://postgres:postgres@localhost:5432/maindb
                  ENV: dev
                  ADMIN_EMAIL: bob.bob@bob.bob
              run: bun x prisma migrate reset --force
